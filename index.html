<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Basketball Game</title>
</head>

<body>
    <p>Basketball Game</p>
    <form action="">
      <table>
        <tr>
          <th>Name</th>
          <th>Game1</th>
          <th>Game2</th>
          <th>Game3</th>
          <th>Average</th>
        </tr>
        <tr>
          <td><input id="player1" type="text"></td>
          <td><input id="player1Game1" type="number"></td>
          <td><input id="player1Game2"   type="number"></td>
          <td><input id="player1Game3" type="number"></td>
          <td><textarea name="" id="player1average" cols="30" rows="1"></textarea></td>
        </tr>
        <tr>
          <td><input id="player2" type="text"></td>
          <td><input id="player2Game1" type="number"></td>
          <td><input id="player2Game2"   type="number"></td>
          <td><input id="player2Game3" type="number"></td>
          <td><textarea name="" id="player2average" cols="30" rows="1"></textarea></td>
        </tr>
      </table>
      <button>Calculate Average</button><br>
      <textarea name="" id="result" cols="100" rows="1"></textarea>
    </form>
  <script src="./script.js"></script>
</body>

</html>
